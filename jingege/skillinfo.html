function timestampToTime(timestamp) {
    var date = new Date(timestamp * 1000);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
    Y = date.getFullYear() + '-';
    M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
    D = date.getDate() + ' ';
    // h = date.getHours() + ':';
    // m = date.getMinutes() + ':';
    // s = date.getSeconds();
    return Y+M+D;
    //return Y+M+D+h+m+s;
}
$.ajax({
    type:"post",
    url:'http://admin.piu488.com/index.php?s=/Home/Place/index',
    dataType:"json",
    data:[
        {"name":"column_id","value":getCookie("column_id")},
        {"name":"about_id","value":getQueryString("member_id")},
        {"name":"token","value":getCookie("token")}
    ],
    success:function(result){
        console.log(result.data);
        var res = result.data;
        var plhtml = "";
        var xxsum = "";
        if(result.code=="1"){
            $(".area-sum").html('评论('+res.comment_count+')');
            var sex = res.sex=="m"?"男":"女";
            var _htmlinfo = '<div class="mui-slider">'+
                                '<div class="mui-slider-group">'+
                                    '<div class="mui-slider-item" style="background:url('+res.cimg+') no-repeat;background-size: cover;background-position: center;"></div>'+
                                '</div>'+
                            '</div>'+
                            '<div class="view-group">'+
                                '<div class="group-info">'+
                                    '<p class="g-name">'+res.cname+'陪练</p>'+
                                    '<p class="g-nub">接单数次：'+res.count+'次</p>'+
                                    '<div class="right">'+
                                        '<p class="s-time"><em>￥'+res.price+'</em>/小时</p>'+
                                        '<span class="s-good">好评率98%</span>'+
                                    '</div>'+
                                '</div>'+
                                '<div class="group-intro">'+
                                    '<div class="userimg"><img src="'+res.member_img+'" alt=""></div>'+
                                    '<div class="user-info">'+
                                        '<p class="name">'+res.member_name+'</p>'+
                                        '<p class="g-info"><span>'+sex+'</span><span style="padding:0 5px">/</span><span class="map">'+res.address+'</span></p>'+
                                        '<div class="odr-nub">'+
                                            '<a href="order.html?column_id='+res.column_id+'&member_id='+res.member_id+'" class="odr-bnt">下单</a>'+
                                            '<a href="fine.html?column_id='+res.column_id+'&member_id='+res.member_id+'" class="chat-link"></a>'+
                                        '</div>'+
                                    '</div>'+
                                    '<div class="foot-intro">简介：本人'+res.sparring_time+'在线，'+res.sparring_remarks+'</div>'+
                                '</div>'+
                            '</div>';
            $("#userinfo").html(_htmlinfo);

            //评论
            for(var i in res.comment){
                for(var j in res.comment[i].cid){
                    xxsum+='<span></span>';
                }
                plhtml+='<li class="mui-table-view-cell mui-media">',
                    plhtml+='<a href="javascript:;">',
                        plhtml+='<img class="mui-media-object mui-pull-left" src="'+res.comment[i].member_img+'">',
                        plhtml+='<div class="mui-media-body">'+res.comment[i].member_name+'',
                            plhtml+='<div class="mui-ellipsis">',
                                plhtml+='<div class="ellipsis-grade clearfix">'+xxsum+'</div>',
                                plhtml+='<span class="date">'+timestampToTime(res.comment[i].times)+'</span>',
                            plhtml+='</div>',
                            plhtml+='<p class="mui-ellipsis">'+res.comment[i].content+'</p>',
                        plhtml+='</div>',
                    plhtml+='</a>',
                plhtml+='</li>';
            }
            $(".mui-table-view").html(plhtml);
        }else if(result.code == "2"){
            window.location = 'http://www.jingege.com/jingege/login.html';
        }
    }
});

$(".view-comment-form .mui-btn").on("tap",function(){
    if($("#textarea").val() == ""){
        mui.toast("评论内容不能空");
    }else{
        $.ajax({
            type:"post",
            url:'http://admin.piu488.com/index.php?s=/Home/Place/publish_comment',
            dataType:"json",
            data:[
                {"name":"speak_id","value":getCookie("member_id")},
                {"name":"about_id","value":getQueryString("member_id")},
                {"name":"token","value":getCookie("token")},
                {"name":"star","value":$(".checkbox-row input[type='checkbox']:checked").length},
                {"name":"content","value":$("#textarea").val()}
            ],
            success:function(res){
                if(res.code == "1"){
                    mui.toast(res.message);
                }else{
                    mui.toast("发布失败");
                }
            }
        });
    }
});
