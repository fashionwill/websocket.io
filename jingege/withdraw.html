<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>游戏约玩触屏版</title>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <style>
        .mui-row{background: #fff;margin-top: 10px;padding: 5px 10px;}
        .mui-row input{margin-bottom: 0;padding: 10px 5px;font-size: 14px;border:none;}
        .mui-col-xs-3{line-height: 40px;font-size: 15px;text-align: center;color: #777;}
        .mui-col-xs-9 span{display: block;line-height: 40px;color: #ff9c00}
        .pay-cof-btn{padding:15px 30px 0;}
        .pay-cof-btn .mui-btn{width: 100%;padding:12px;font-size: 15px;border:1px solid #ff9c00;}
    </style>
</head>
<body>
<div class="webview" id="webview">
    <div class="scrollview">
        <div class="top-fixed">
            <header id="header" class="">
                <a href="#" class="mui-action-back mui-icon mui-icon-back"></a>
                <h1 class="title">提现</h1>
            </header>
        </div>
        <div class="scroll-wrap">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="mui-row">
                        <label class="mui-col-xs-3">可提现:</label>
                        <div class="mui-col-xs-9"><span>￥9561</span></div>
                    </div>
                    <div class="mui-row">
                        <label class="mui-col-xs-3">提现金额</label>
                        <div class="mui-col-xs-9"><input type="text" placeholder="请输入金额"></div>
                    </div>
                    <div class="mui-row">
                        <label class="mui-col-xs-3">真实姓名</label>
                        <div class="mui-col-xs-9"><input type="text" placeholder="请输入姓名"></div>
                    </div>
                    <div class="mui-row">
                        <label class="mui-col-xs-3">支付宝账号</label>
                        <div class="mui-col-xs-9"><input type="text" placeholder="请输入账号"></div>
                    </div>
                    <div style="padding: 10px 15px;">
                        <p class="title">提现说明：</p>
                        <p>1、请填写有效的支付宝账号及身份证姓名，并确认该账号已通过支付宝实名认证。</p>
                        <p>2、确保您支付宝账户隐私设置全部为开启状态，如您以往收过支付宝转账请忽略此项（打开支付宝“我的”点击“设置”进入“隐私”后，确认所有开关全部开启）</p>
                    </div>
                    <div class="siont-payinfo">
                        <div class="pay-cof-btn"><a href="withdraw.html" style="background: #ff9c00;color: #fff;" class="mui-btn">提现</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-fxied">
            <footer>
                <a href="index.html" class="home">
                  <span class="icon icon_home"></span>
                  <p>首页</p>
                </a>
                <a href="fine.html" class="fine">
                  <span class="icon icon_fine"></span>
                  <p>热门</p>
                </a>
                <a href="trip.html" class="trip">
                  <span class="icon icon_trip"></span>
                  <p>主播</p>
                </a>
                <a href="user.html" class="my active">
                  <span class="icon icon_my"></span>
                  <p>我的</p>
                </a>
            </footer>
        </div> 
    </div>
</div>
</body>
<script src="js/mui.min.js"></script>
<script src="js/connom.js"></script>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
mui('.mui-scroll-wrapper').scroll();
</script>
</html>
